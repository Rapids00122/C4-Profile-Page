<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SocialSite</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>SocialSite</h1>
      <nav>
        <ul>
          <li>
            Home
          </li>
          <li class="selected">
            Profile
          </li>
          <li>
            Messages
          </li>
          <li>
            Settings
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="flavor">
        <div class="nameplate">
          <h2>Richard Ford</h2>
          <p>Data center Engineer</p>
        </div>
        <div class="profilepicture"></div>
      </section>
      <section class="content">
        <aside class="about">
          <div class="border">
            <h3>About</h3>
          </div>
        </aside>
        <article>
          <div class="border">
            <ul>
              <li>
                Followers
              </li>
              <li>
                Following
              </li>
              <li class="selected">
                Posts
              </li>
            </ul>
          </div>
        </article>
        <aside>
          <section class="active">
            <div class="border">
              <h3>Active</h3>
            </div>
          </section>
          <section class="know">
            <div class="border">
              <h3>You may know</h3>
            </div>
            </section>
        </aside>
      </section>
    </main>
  </body>
</html>
